<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>abikalita.in email</title>
</head>

<body
	style="margin: 0; padding: 0; background-color: #f9f9f9 !important; font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif; color: #333; line-height: 1.6;">
	<div
		style="max-width: 600px; margin: 40px auto; background: #fff !important; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); overflow: hidden;">
		<div style="background-color: #1e0e4b; color: #fff; text-align: center; padding: 20px;">
			<h1 style="margin: 0; font-size: 32px;">New Contact E-Mail</h1>
			<p style="font-size: 14px; font-weight: bold; margin: 0;">You have a new Contact Form E-mail.</p>
		</div>
		<div style="padding: 30px 20px; display: flex; flex-direction: column; gap: 1rem;">
			<div >
				<h2
					style="color: #1a80c1; font-size: 24px; text-align: center; margin: 10px; text-decoration: underline;">
					Sender Details</h2>
				<p style="font-size: 18px; margin: 10px 0; text-align: center;"><strong>Name:</strong> {{name}}</p>
				<p style="font-size: 18px; margin: 10px 0; text-align: center;"><strong>Email:</strong> {{email}}</p>
				<p style="font-size: 18px; margin: 10px 0; text-align: center;"><strong>Phone Number:</strong> {{phNo}}
				</p>
			</div>
			<div>
				<h2
					style="color: #1a80c1; font-size: 24px; text-align: center; margin-bottom: 10px; text-decoration: underline;">
					Message Details</h2>
				<p style="font-size: 18px; margin: 10px 0; text-align: center;"><strong>Type:</strong> {{msgType}}</p>
				<p style="font-size: 18px; margin: 20px 0 10px; text-align: center;"><strong>Message:</strong></p>
				<p style="font-size: 18px; margin: 0; color: #972727; text-align: center;">{{msg}}</p>
			</div>
		</div>
		<div style="background-color: #1e0e4b; color: #fff; text-align: center; padding: 10px; font-size: 14px;">
			<p style="margin: 0;">&copy; 2025 <a href="https://abikalita.in" style="color: #1a80c1;">abikalita.in</a> | All rights reserved.</p>
		</div>
	</div>
</body>

</html>
